<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索站内词条</title>
    <style>
        body {
            background-color: white;
        }
        #contactBtn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffffff;
            border: 1px solid #000000;
            padding: 5px 10px;
            cursor: pointer;
        }
        #topHeader {
            text-align: center;
            color: green;
            font-family: 'ZnDic', cursive;
        }
        #searchBox {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            transition: right 0.5s ease;
        }
        #searchInput {
            padding: 5px;
            width: 150px;
        }
        #searchBtn {
            padding: 5px 10px;
            background-color: lightblue;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="contactBtn" onclick="showContact()">联系方式</div>
    <div id="topHeader">“ZnDic”</div>
    
    <div id="searchBox">
        <input type="text" id="searchInput" placeholder="搜索...">
        <button id="searchBtn" onclick="search()">搜索</button>
    </div>

    <div id="result"></div>

    <script>
        setTimeout(function() {
            document.getElementById("searchBox").style.right = "50%";
        }, 500); // 0.5秒后搜索框和按钮从右端滑动到中央

        function showContact() {
            alert("电子邮件：b3107203728@outlook.com");
        }

        function search() {
            var searchTerm = document.getElementById("searchInput").value;
            if (searchTerm === "关公" || searchTerm === "元首") {
                document.getElementById("result").innerHTML = "<h1>关公</h1><p style='color: grey; font-style: italic;'>元首或缪缪均重定向至此。</p ><p>但好烦😫？</p >";
            } else {
                alert("未找到相关结果。");
            }
        }
    </script>
</body>
</html>
